{% extends 'base.html' %}
{% block content %}

<div class="print" id="print">
    {% include 'logo.html' %}

    <div class="container">
        <h1 class="text text-default">Courses Offered</h1>
        <table class="table table-responsive table-striped">
            <tr>
                <th>#</th>
                <th>Course Code</th>
                <th>Course Name</th>
            </tr>
        {% for course in course_list%}
<tr>
    <td>
        {{ forloop.counter }}
    </td>
    <td><a href="{% url 'course_detail' course.id %}"> {{course.code }} </a></td>
            <td> {{ course.name|capfirst }} </td>
</tr>
        {% empty %}
        <tr>
<p class="text text-default">We did not find any records for you</p>
</tr>
        {% endfor%}
        <tr>
            <td>
                <button type="button" class="btn btn-success" onclick="return PrintData('print');">Print Data</button>
            </td>
        </tr>
    </table>
    </div>
</div>

{% endblock %}
